<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录/注册</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/le-login.css">
</head>

<body>
    <!-- 版心 -->
    <div class="layui-container">
        <!-- logo部分 -->
        <div class="logo">
            <img src="./assets/images/logo.png" alt="">
        </div>

        <!-- 登录部分 -->
        <div class="login-box">
            <!-- 登录标题 -->
            <div class="login-title"></div>
            <!-- 登录注册区域 -->
            <div class="login-main">
                <form class="layui-form" id="form-login" action="">
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-username"></i>
                        <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                            autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" name="password" required lay-verify="required|password" placeholder="请输入密码"
                            autocomplete="off" class="layui-input">
                    </div>

                    <button id="login-btn" lay-submit class="layui-btn layui-btn-fluid layui-btn-normal">登录</button>
                    <a class="change" href="javascript:;">去注册账号</a>
                </form>
            </div>
        </div>
        <!-- 注册界面 -->
        <div class="register-box">
            <!-- 登录标题 -->
            <div class="login-title"></div>
            <!-- 登录注册区域 -->
            <div class="login-main">
                <form class="layui-form" id="register-form" action="">
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-username"></i>
                        <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                            autocomplete="off" class="layui-input">
                    </div>
                    
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" name="password" required lay-verify="required|password|repsw" placeholder="请输入密码"
                            autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" name="title" required lay-verify="required|password" placeholder="请确认密码"
                            autocomplete="off" class="layui-input" id="repsw">
                    </div>

                    <button lay-submit class="layui-btn layui-btn-fluid layui-btn-normal">注册</button>
                    <a class="change" href="javascript:;">去登录账号</a>
                </form>
            </div>
        </div>


    </div>
<script src="./assets/lib/layui/layui.all.js"></script>
<script src="./assets/lib/jquery.js"></script>
<script src="./assets/js/base.js"></script>
<script src="./assets/js/login.js"></script>
</body>

</html>
